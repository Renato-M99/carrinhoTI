<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho TI</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./_styles/style.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>

    <section class="cartWindow">
        <h2 class="title">Carrinho de TI</h2> 
        <div class="flex">
        <div class="addProduct">
        <h2 class="product">Produtos</h2>
            <select name="" id="" class="products">
                <option value="29.90">Teclado Genérico (Preto) - R$ 29,90</option>
                <option value="69.90">Teclado Logitech (Preto) - R$ 69,90</option>
                <option value="129.90">Teclado Microsoft (Preto) - R$ 129,90</option>
                <option value="19.90">Mouse Genérico (Preto) - R$ 19,90</option>
                <option value="69.90">Mouse Microsoft (Preto) - R$ 69,90</option>
                <option value="9.90">MousePad Genérico - R$ 9,90</option>
            </select>
            <h2 class="quant">Quantidade</h2>
                <input type="text">

            <div class="btn">
                <button class="sub">Adicionar</button>
                <button class="sub">Limpar</button>
            </div>
        </div>

        <div class="showProduct">
            <h2>Produtos no carrinho</h2>
        </div>
    </div>
    </section>



    <!-- JavaScript -->
    <script src="./_scripts/handle.js"></script>
</body>
</html>
