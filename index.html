<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho TI</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./_styles/style.css">
</head>

<body>

    <section class="cartWindow">
        <div class="flex">
            <div class="addProduct">
                <h2 class="title">Produtos</h2>
                <select name="products" id="products" class="products">
                    <option value="0">Teclado Genérico (Preto) - R$ <span class="price">29.90</span></option>
                    <option value="1">Teclado Logitech (Preto) - R$ <span class="price">69.90</span></option>
                    <option value="2">Teclado Microsoft (Preto) - R$ <span class="price">129.90</span> </option>
                    <option value="3">Mouse Genérico (Preto) - R$ <span class="price">19.90</span></option>
                    <option value="4">Mouse Microsoft (Preto) - R$ <span class="price">69.90</span></option>
                    <option value="5">MousePad Genérico - R$ <span class="price">9.90</span></option>
                </select>
                <h2>Quantidade</h2>
                <input type="text" name="qtd" id="qtd" class="qtd" placeholder="digite a quantidade" />
                <div class="btn">
                    <button class="addBtn sub">Adicionar</button>
                    <button class="clearBtn sub">Limpar</button>
                </div>
            </div>
            <div class="showProduct">
                <h2 class="title">Produtos no carrinho:</h2>
                <ul>

                </ul>
                <h3>Total: </h3>
            </div>
        </div>
    </section>



    <!-- JavaScript -->
    <script src="./_scripts/handle.js"></script>
</body>

</html>
