<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho TI</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./_styles/style.css">
</head>
<body>

    <section class="cartWindow">
        <div class="addProduct">
            <h2>Produtos</h2>
            <select name="" id="" class="products">
                <option value="0">Teclado Genérico (Preto) - R$ 29,90</option>
                <option value="1">Teclado Logitech (Preto) - R$ 69,90</option>
                <option value="2">Teclado Microsoft (Preto) - R$ 129,90</option>
                <option value="3">Mouse Genérico (Preto) - R$ 19,90</option>
                <option value="4">Mouse Microsoft (Preto) - R$ 69,90</option>
                <option value="5">MousePad Genérico - R$ 9,90</option>
            </select>
            <h2>Quantidade</h2>
            <input type="text" name="qtd" id="qtd" class="qtd" placeholder="digite a quantidade">
            <button class="addBtn">Adicionar</button>
            <button class="clearBtn">Limpar</button>
        </div>
        <div class="showProduct">
            <h3>Produtos no carrinho</h3>
            <ul class ="listProduct">

            </ul>
        </div>
    </section>



    <!-- JavaScript -->
    <script src="./_scripts/handle.js"></script>
</body>
</html>
